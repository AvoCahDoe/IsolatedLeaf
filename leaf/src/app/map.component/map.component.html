<div class="map-wrapper">
  <div class="map-container" [class.blurred]="isLoading"></div>

  <div class="loading-overlay" [class.show]="isLoading">
    <mat-card class="spinner-container">
      <mat-spinner diameter="60"></mat-spinner>
      <mat-card-title>Loading map...</mat-card-title>
    </mat-card>
  </div>

  <div class="filter-container">
    <mat-form-field appearance="fill" class="filter-field">
      <input matInput [matAutocomplete]="auto" [(ngModel)]="filterLabel">
      <mat-icon matSuffix>filter_list</mat-icon>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="filterMarkers()">
        <mat-option value="All">All Markers</mat-option>
        @for (label of uniqueLabels; track label) {
          <mat-option [value]="label">{{ label }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
