<div id="map-container">
  <!-- Filter dropdown with better positioning and styling -->
  <div class="filter-controls">
    <label for="labelFilter">Filter by label:</label>
    <select id="labelFilter" [(ngModel)]="filterLabel" (change)="filterMarkers()">
      <option value="All">All</option>
      @for (label of uniqueLabels; track label) {
        <option [value]="label">{{ label }}</option>
      } @empty {
        <option disabled>No labels available</option>
      }
    </select>
  </div>

  <!-- Leaflet map -->
  <div id="map"></div>
</div>
